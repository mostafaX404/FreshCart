<div class="row align-items-center py-4">
    <div class="col-md-4">
        <owl-carousel-o [options]="customOptions">

            <ng-container *ngFor="let image of productDetails?.images">
              <ng-template carouselSlide>
                <img [src]="image" >
              </ng-template>
            </ng-container>
        
          </owl-carousel-o>
    </div>
    <div class="col-md-8">
        <h2 class="h4 fw-bolder mb-2">{{productDetails?.title}}</h2>
        <p class="text-muted p-3">{{productDetails?.description}}</p>
        <div class="d-flex justify-content-between">
            <span class="text-muted font-sm fw-bold">{{productDetails?.price}} EGP</span>
            <div>
                <i class="fas fa-star rating-color"></i>
                <span class="text-muted font-sm fw-bold">{{productDetails.ratingsAverage}}</span>
            </div>
        </div>
        <button (click)="addToCart(productId)" class="btn bg-main w-100 text-white my-2">+ Add</button>
    </div>
</div>
